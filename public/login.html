<!DOCTYPE html>
<html>
<head>
  <title>Login - Clash Offers</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
<div class="login-container">
  <img src="https://i.imgur.com/szHqlVh.png" alt="Clash Logo" class="login-logo">
  <h2>Sign in to claim your reward</h2>
  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <hr>
  <h3>New here?</h3>
  <input id="regName" type="text" placeholder="Full Name">
  <input id="regEmail" type="email" placeholder="Email">
  <input id="regPassword" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
</div>
<div id="popup" class="popup">
  <div class="popup-content">
    <img src="https://i.imgur.com/FJJkXCM.jpg" alt="Clash Thank You">
    <h2>Thank you!</h2>
    <p>Your item will be claimed within 24 hours.</p>
    <button onclick="document.getElementById('popup').style.display='none'">Close</button>
  </div>
</div>
<script src="script.js"></script>
<script>
async function register(){
  const name=document.getElementById("regName").value;
  const email=document.getElementById("regEmail").value;
  const password=document.getElementById("regPassword").value;
  const res=await fetch("/api/register",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({name,email,password})});
  const data=await res.json();
  if(data.success) document.getElementById('popup').style.display='flex';
}
async function login(){
  const email=document.getElementById("loginEmail").value;
  const password=document.getElementById("loginPassword").value;
  const res=await fetch("/api/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email,password})});
  const data=await res.json();
  if(data.success) document.getElementById('popup').style.display='flex';
}
</script>
</body>
</html>
