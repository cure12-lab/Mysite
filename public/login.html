<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="/login" method="POST" style="max-width:400px;margin:auto;padding:20px;">
        <h2>Claim Reward</h2>
        <input type="email" name="email" placeholder="Email" style="width:100%;padding:10px;margin:5px 0;" required>
        <input type="password" name="password" placeholder="Password" style="width:100%;padding:10px;margin:5px 0;" required>
        <button type="submit" style="width:100%;padding:10px;">Submit</button>
    </form>
</body>
</html>
